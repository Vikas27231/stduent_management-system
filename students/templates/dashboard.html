{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ total_courses }}</h3>
                    <p>Total Courses</p>
                    <a href="{% url 'courses' %}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ total_students }}</h3>
                    <p>Total Students</p>
                    <a href="{% url 'student_list' %}" class="btn btn-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
