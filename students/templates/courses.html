{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Courses</h2>
    {% if courses %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td>{{ course.duration }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No courses found.</p>
    {% endif %}
</div>
{% endblock %}
