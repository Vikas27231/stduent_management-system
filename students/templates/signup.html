{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - National College of Ireland Student Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #ecf0f1;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-container .form-group label {
            color: #ecf0f1;
        }
        .login-container .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #ecf0f1;
        }
        .login-container .form-control::placeholder {
            color: #bdc3c7;
        }
        .login-container .btn-primary {
            background: #e74c3c;
            border: none;
            width: 100%;
        }
        .login-container .btn-primary:hover {
            background: #c0392b;
        }
        .login-container .text-white a {
            color: #ffffff !important; /* Changed to white */
        }
        .login-container .text-white a:hover {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Signup for National College of Ireland Student Portal</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Signup</button>
        </form>
        <p class="text-center mt-3 text-white">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
