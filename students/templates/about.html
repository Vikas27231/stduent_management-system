{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Student Management System</h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'student_list' %}">Home</a> |
                <a href="{% url 'student_create' %}">Add Student</a> |
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout ({{ user.username }})</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
            <a href="{% url 'about' %}">About</a> |
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>
    <main>
        <h2>About Us</h2>
        <p>Welcome to the Student Management System! This platform helps manage student records efficiently.</p>
        <img src="{% static 'images/student.jpg' %}" alt="Students" style="width: 300px;">
    </main>
</body>
</html>
